<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Board</title>
</head>
<body>

<h1>새 게시물</h1>

<form>
  제목: <input id="x-title" type="text"><br>
  내용: <br><textarea name="" id="x-content" cols="30" rows="10"></textarea><br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
  var xContent = document.querySelector("#x-content");
  const today = new Date();
  const createdDate = today.toLocaleDateString();
  console.log(createdDate)
  
  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/board/add?title=${xTitle.value}&content=${xContent.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    
    window.location.href = "index.html";
  };
</script>

</body>
</html>
