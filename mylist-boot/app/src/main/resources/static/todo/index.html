<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To-do</title>
  <style>
.todo-checked {
  text-decoration: line-through;
  background-color: paleturquoise;
  color : gray; 
}
  </style>
</head>
<body>
<h1>To-do</h1>
<a href="form.html">추가</a>
<table id="x-todo-table" border="1">
<thead>
  <tr>
    <th></th>
    <th>해야 할 일</th>
    <th>변경</th>
    <th>삭제</th>
   
  </tr>
</thead>
<tbody>
</tbody>
</table>
<input type="text" id = "x-title-input">
<script type="text/javascript">
  var titleInput = document.querySelector("#x-title-input");
 // titleInput.style["display"] = "none";


  var tbody = document.querySelector("#x-todo-table tbody")
  
  tbody.onclick = function(e) { //이벤트객체받고, 어떤 이벤트 객체타겟을 눌렀는지 확인
    if (e.target.localName == "button"){
     // if ( e.target instanceof HTMLButtonElement){ //HTMLButtonElement생성자에 의해 초기화된 객체인지 확인
    var no = e.target.getAttribute("data-no");
    
    
    fetch(`/todo/delete?index=${no}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        if(result == 0) {
          window.alert("삭제하지 못했습니다.")
        } else { 
          location.reload(); //현재 url 새로고침
        }
      }); 
   } // 버블링 기법(자식 태그를 눌러도 자식태그에 등록되어있는 리스너 호출하고, 부모태그로 거슬러올라가 리스너 호출)
  } //getAttribute로 data-no꺼내기
  fetch("/todo/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(todoList) {
      console.log(todoList);
     
      for (var i = 0; i < todoList.length; i++) {
        var tr = document.createElement("tr");
        var checkedOption ="";
        var titleTdOption = "";
        if (todoList[i].done){
          checkedOption = "checked";
          titleTdOption = "class ='todo-checked'"
        } 

        tr.innerHTML = `<td><input type ="checkbox" ${checkedOption} onchange="checkTodo(${i}, event.target.checked)"></td>
        <td data-no = "${i}" ${titleTdOption}>${todoList[i].title}</td>
        <td><button type = "button" "updatetodo = (${i})">변경</td>
          <td><button type = "button" "deleteTodo"= (${i})">삭제</td>` //임의로 추가하는 속성에대해서 data-를 붙일 것
        tbody.appendChild(tr);
      }  // 콘솔창에 넘어온 객체 정보를 테이블에 추가하는 기능
    });

    function deleteTodo(no) {
   fetch(`/todo/delete?index=${no}`)
     .then(function(response) {
       return response.json();
     })
     .then(function(result) {
       if (result == 0) {
         window.alert("삭제하지 못했습니다!");
       } else {
         location.reload();
       }
     });
  function checkTodo(no, checked) {
    console.log(no,checked);
    fetch(`/todo/check?index=${no}&done=${checked}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        if(result == 0) { 
          window.alert("변경하지 못했습니다.")
        } else { 
          // location.reload(); //현재 url 새로고침
          var titleTd = document.querySelector(`tbody td[data-no ="${no}"]`)
    console.log(titleTd.classList);
    
         if (checked) {
          titleTd.classList.add("todo-checked"); //클래스에 추가됐을 때만 바뀌도록 적용
          } else{
          titleTd.classList.remove("todo-checked");
          }
        }
      }); 
  }
  function updateTodo(no) {
    var titleTd = document.querySelector(`tbody td[data-no ="${no}"]`)
    if (titleInput.parent instanceof )
    titleInput.value = titleTd.innerHTML;
    titleTd.innerHTML =""; 
    titleTd.appendChild(titleInput);
}
    }
</script>
</body>
</html>
